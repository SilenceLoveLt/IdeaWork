<!DOCTYPE html>
<html lang="zh-cn"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>

</head>

<!--js-->
<script  th:src="@{/static/js/jquery.js}" type="text/javascript"></script>
<script  th:src="@{/static/js/jquery.min.js}" type="text/javascript"></script>
<script  th:src="@{/static/bootstrap/js/bootstrap.js}" type="text/javascript"></script>

<!--css-->
<link  th:href="@{/static/bootstrap/css/bootstrap.css}" />


<body>
    <form action="/file/fileUpload" method="post" enctype="multipart/form-data">
        <label>上传图片</label>
        <input type="file" name="file"/>
        <input type="submit" value="上传"/>
    </form>
    <p>图片:</p>
    <img th:src="${filename}"  width="100px" height="50px" />


    <script type="text/javascript">
        var filename = "[[${filename}]]";
        console.info("filename"+filename);
    </script>
</body>


</html>
